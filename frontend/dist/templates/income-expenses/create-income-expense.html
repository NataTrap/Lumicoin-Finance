<div class="container-fluid">
    <div class="title">
        <h1>Создание дохода/расхода</h1>
    </div>

    <div class="create-income">
        <div style="width: 397px;  margin-bottom: 10px; height: 38px">
            <label for="type" class="form-label"></label>
            <input type="text" class="form-control" id="type" placeholder="Тип...">
        </div>
        <div style="width: 397px; margin-bottom: 10px; height: 38px">
            <label for="category" class="form-label"></label>
            <input type="text" class="form-control" id="category" placeholder="Категория...">
        </div>
        <div style="width: 397px; margin-bottom: 10px; height: 38px">
            <label for="sum" class="form-label"></label>
            <input type="text" class="form-control" id="sum" placeholder="Сумма в $...">
        </div>
        <div style="width: 397px;  margin-bottom: 10px; height: 38px">
            <label for="date" class="form-label"></label>
            <input type="text" class="form-control" id="date" placeholder="Дата...">
        </div>
        <div style="width: 397px; margin-bottom: 20px; height: 38px">
            <label for="coment" class="form-label"></label>
            <input type="text" class="form-control" id="coment" placeholder="Комментарий...">
        </div>

        <button class="btn btn-success" style="margin-right: 10px; margin-top: 20px">Создать</button>
        <button class="btn btn-danger" style="margin-top: 20px">Удалить</button>
    </div>
</div>
